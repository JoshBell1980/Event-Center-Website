<html lang="en">

<body>
    <!-- Header with Navigation -->
    <header class="header">
        <nav class="navbar">
            <div class="navbar-logo">
                 <a href="index.html">Event Center</a>
            </div>
            <!-- Checkbox for the menu toggle -->
            <input type="checkbox" id="menu-toggle">
            <!-- Label for the checkbox, this will be the hamburger icon -->
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
                <ul class="navbar-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="menu.html">Menu</a></li>

            <h3>Appetizers</h3>
            <div class="menu-images">
                <img src="images/cheesesticks.jpg" alt="cheese sticks">
                <img src="images/wings.jpg" alt="wings">
                <img src="images/nachos.jpg" alt="nachos">
            </div>
        </div>
        <div class="menu-row">
            <h3>Entrees</h3>
            <div class="menu-images">
                <img src="images/hamburger.jpg" alt="hamburger">
                <img src="images/hotdog.jpg" alt="hotdog">
                <img src="images/pizza.jpg" alt="pizza">
            </div>
        </div>
        <div class="menu-row">
            <h3>Desserts</h3>
            <div class="menu-images">
                <img src="images/icecreamcone.jpg" alt="ice cream cone">
                <img src="images/cakepops.jpg" alt="cake pops">
                <img src="images/cookies.jpg" alt="cookies">
