<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header with Navigation -->
  <header class="header">
    <nav class="navbar">
        <div class="navbar-logo">
             <a href="index.html">Event Center</a>
        </div>
        <!-- Checkbox for the menu toggle -->
        <input type="checkbox" id="menu-toggle">
        <!-- Label for the checkbox, this will be the hamburger icon -->
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <ul class="navbar-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
    </nav>   
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Contact Us</h2>
    <form action="#" method="POST">
        <!-- Personal Information Section -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
            <br><br>

            <label for="user-email">Email:</label>
            <input type="email" id="user-email" name="user-email" required placeholder="Enter your email">
            <br><br>

            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate">
            <br><br>
        </fieldset>

        <!-- Newsletter Section -->
        <fieldset>
            <legend>Newsletter</legend>
            <label for="news">Would you like to receive our newsletter?</label>
            <input type="radio" id="yes" name="news" value="yes"> Yes
            <input type="radio" id="no" name="news" value="no"> No
            <br><br>

            <!-- Survey -->
            <legend>Survey</legend>
            <p>Who would you like to see?:</p>
            <input type="checkbox" id="Shinedown" name="Shinedown" value="Shinedown">
            <label for="Shinedown">Shinedown</label>
            <input type="checkbox" id="Breaking Benjermin" name="Breaking Benjermin" value="Breaking Benjermin">
            <label for="Breaking Benjermin">Breaking Benjermin</label>
            <input type="checkbox" id="Creed" name="Creed" value="Creed">
            <label for="Creed">Creed</label>
        </fieldset>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>Created by Event Center Team &copy; 2025</p>
  </footer>
</body>
</html>
